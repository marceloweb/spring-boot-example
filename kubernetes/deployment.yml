apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  template:
    metadata:
      labels:
        name: springboot-pod
    spec:
      containers:
       - name: spring-boot-example
         image: marceloweb/spring-boot-demo:91e42b0
         ports:
           - containerPort: 8080
